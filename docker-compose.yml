version: '3.8'

services:
  monic:
    image: monic:latest
    container_name: monic
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config.json:/app/config.json:ro
    env_file:
      - ./.env
    environment:
      - MONIC_APP_NAME=AppUnderMonitor
      - MONIC_ALERTING_EMAIL_SMTP_HOST=smtp.example.com
      - MONIC_ALERTING_EMAIL_SMTP_PORT=587
      - MONIC_ALERTING_EMAIL_USERNAME=user@example.com
      - MONIC_ALERTING_EMAIL_FROM=monic@example.com
      - MONIC_ALERTING_EMAIL_TO=admin@example.com
      - MONIC_ALERTING_EMAIL_USE_TLS=true
      
      - MONIC_CHECK_SYSTEM_INTERVAL=60
      - MONIC_CHECK_SYSTEM_CPU_THRESHOLD=80
      - MONIC_CHECK_SYSTEM_MEMORY_THRESHOLD=85
      - MONIC_CHECK_SYSTEM_DISK_THRESHOLD=90

      - MONIC_CHECK_DOCKER_INTERVAL=60
      - MONIC_CHECK_DOCKER_CONTAINERS="nginx,db"
      
      - MONIC_CHECK_HTTP_INTERVAL=300
      - MONIC_CHECK_HTTP_URL=http://localhost:8088
      - MONIC_CHECK_HTTP_METHOD=GET
      - MONIC_CHECK_HTTP_TIMEOUT=10
      - MONIC_CHECK_HTTP_EXPECTED_STATUS=200
          
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "8765:8765"
    depends_on:
      - nginx

  # Optional: Add a simple web interface for monitoring (future enhancement)
  nginx:
    image: nginx:alpine
    ports:
      - "8088:80"

networks:
  default:
